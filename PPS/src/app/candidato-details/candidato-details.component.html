<h1><strong>Detalle de candidato</strong></h1>
<label>Seleccione un candidato</label>
<select class="form-control" id="candidato"
        required
         [(ngModel)]="candidatoElegido">
  <option *ngFor="let cand of candidatos" [value]="cand.id">{{cand.nombreCompleto}}</option>
</select>
<button (click)="details()" type="submit" class="btn btn-success">Ver detalle</button>

Candidato= {{candidatoElegido}}
<div *ngFor="let cand of candidatos">
  <div *ngIf="eligioCandidato">
    <div *ngIf="cand.id == candidatoElegido">
        <label>Nombre: </label><input [(ngModel)]="candidatoEditado.nombre"><br>
        <label>Apellido: </label><input [(ngModel)]="candidatoEditado.apellido"><br>
        <label>Cargo: </label><input [(ngModel)]="candidatoEditado.cargo"><br>
        <div *ngIf="candidatoEditado.cargo == 0">
          <label>Localidad: </label><input [(ngModel)]="candidatoEditado.localidad.nombreLocalidad"><br>
        </div>
        <div *ngIf="candidatoEditado.cargo == 1">
          <label>Provincia: </label><input [(ngModel)]="candidatoEditado.provincia.nombreProvincia"><br>
        </div>
        <label>Foto:</label><input [(ngModel)]="candidatoEditado.urlFoto"><br>
        <label>Partido:</label><select class="form-control" id="candidato"
                                       required
                                       [(ngModel)]="candidatoEditado.partido.numeroLista">
          <option *ngFor="let part of partidos" [value]="part.numeroLista">{{part.nombre}}</option>
        </select>
        <button (click)="edit()" type="submit" class="btn btn-success">Editar</button>
        <button (click)="delete()" type="submit" class="btn btn-warning">Borrar</button>
      </div>      
  </div>
</div>
