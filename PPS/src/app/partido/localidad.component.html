<p><strong>Listado de localidades</strong></p>
<ul>
  <li *ngFor="let value of localidades">
      {{value.nombreLocalidad}}
  </li>
</ul>

<p><strong>Alta de localidad</strong></p>
    <label>Nombre de la localidad:</label>
    <input name="nombre" [(ngModel)]="nombreLocalidad" required><br>
    <label>Provincia</label>
    <select class="form-control" id="power"
            required
            [(ngModel)]="nombreProvincia" name="power">
      <option *ngFor="let cargo of provincias" [value]="cargo.nombreProvincia">{{cargo.nombreProvincia}}</option>
    </select>
  <button (click)="onSubmit()" type="submit" class="btn btn-success" >Submit</button>
<div class="alert alert-success" *ngIf="seAgrego">
  <strong>Se ha agregado correctamente la localidad</strong>
</div>
<div class="alert alert-warning" *ngIf="error">
  <strong>La localidad que desea agregar ya existe</strong>
</div>

<p><strong>Baja de localidad</strong></p>
<label>Nombre de la localidad:</label>
<select class="form-control" id="power"
        required
        [(ngModel)]="nombreLocalidad" name="power">
  <option *ngFor="let cargo of localidades" [value]="cargo.nombreLocalidad">{{cargo.nombreLocalidad}}</option>
</select>
<button (click)="delete()" type="submit" class="btn btn-success">Borrar</button>

<div class="alert alert-success" *ngIf="seBorro">
  <strong>Se ha eliminado correctamente la localidad</strong>
</div>
