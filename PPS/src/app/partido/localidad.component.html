<p>Listado de localidades</p>
<ul>
  <li *ngFor="let value of apiValues">{{value.nombreLocalidad}}</li>
</ul>

<p>Alta de localidad</p>
    <label>Nombre de la localidad:</label>
    <input name="nombre" [(ngModel)]="nombreLocalidad" required><br>
    <label>Provincia</label>
    <select class="form-control" id="power"
            required
            [(ngModel)]="nombreProvincia" name="power">
      <option *ngFor="let cargo of provincias" [value]="cargo.nombreProvincia">{{cargo.nombreProvincia}}</option>
    </select>
  <button (click)="onSubmit()" type="submit" class="btn btn-success" >Submit</button>
