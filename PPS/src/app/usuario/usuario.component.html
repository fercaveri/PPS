<div class="container">
  <h2>Alta de usuario</h2>
  <label>Usuario</label>
  <input name="user" [(ngModel)]="user.user"  class="form-control" required><br>
  <label>Contrase√±a</label>
  <input name="pass" [(ngModel)]="user.pass"  class="form-control" required><br>
  <label>Nombre completo</label>
  <input name="fullName" [(ngModel)]="user.fullName"  class="form-control" required><br>
  <label>Rol</label>
  <select class="form-control" id="role"
          required
          [(ngModel)]="role" name="role">
    <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
  </select><br>
  <button (click)="submit()" type="submit" class="btn btn-success">Submit</button>

</div>
