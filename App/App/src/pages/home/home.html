<ion-header>
  <ion-navbar>
    <ion-title>
      Escrutinio App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

    <h2 class="center">Escrutinio App</h2> 

    <div class="center">
        <p class="ionic-logo"></p>
    </div>

  <ion-input type="text" [(ngModel)]="user" name="user" placeholder="Usuario"></ion-input>
  <ion-input type="text" [(ngModel)]="pass" name="pass" placeholder="Password"></ion-input>
  <button ion-button full color="dark"  (click)="login()">
    <ion-icon name="home" item-left></ion-icon>
    Iniciar sesi√≥n
  </button>

  <button ion-button full color="orange" (click)="navToConfig()">
    <ion-icon name="gear-b" item-left></ion-icon>
    Configurar IP/Puerto
  </button>
  <p> {{globalVars.ip}}</p>
  <p> {{globalVars.port}}</p>
  <p> Hay coneccion: {{globalVars.isConnected}}</p>
</ion-content>
