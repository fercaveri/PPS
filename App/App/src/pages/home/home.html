<ion-header>
  <ion-navbar>
    <ion-title>
      Escrutinio App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

    <h2 class="center">Escrutinio App</h2> 

    <div class="center">
        <p class="ionic-logo"></p>
    </div>

  <ion-label>Usuario</ion-label>
  <ion-input type="text" [(ngModel)]="user" name="user"></ion-input>

  <ion-label>Contraseña</ion-label>
  <ion-input type="text" [(ngModel)]="pass" name="pass"></ion-input>
  <button ion-button full color="dark"  (click)="login()">
    Iniciar sesión
  </button>
</ion-content>
