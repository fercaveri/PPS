<ion-header>
  <ion-navbar>
    <ion-title>
      Escrutinio App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <h2 class="center">Escrutinio App</h2>

  <div class="center">
    <p class="ionic-logo"></p>
  </div>

  <div *ngIf="rol==0">
    <div *ngIf="idLocalidad!=-1">
      <ion-label>Usted cuenta con permisos sobre {{localidad}}</ion-label>
    </div>
    <div *ngIf="mesaId!=0">
      <ion-label>Usted cuenta con permisos sobre la mesa {{mesa}}</ion-label>
    </div>
  </div>
  <div *ngIf="rol!= 0">
    <ion-label>Usted cuenta con permisos sobre toda la pagina</ion-label>
  </div>

  <ion-card>
    <ion-card-header>
      Seleccione mesa y cargue datos
    </ion-card-header>

    <ion-list>
      <div *ngIf="mesaId!=0">
        <button ion-item (click)="navToTelegrama()">
          <ion-icon name="email" item-left></ion-icon>
          Llenado de telegrama
        </button>
        <button ion-item (click)="navToCargaFoto()">
          <ion-icon name="camera" item-left></ion-icon>
          Envio de foto
        </button>
      </div>
      <div *ngIf="rol!=0||idLocalidad!=-1">
        <button ion-item (click)="navToMesas()">
          <ion-icon name="jet" item-left></ion-icon>
          Seleccion de mesas
        </button>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
